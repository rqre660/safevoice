<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>關於 SafeVoice</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      line-height: 1.6;
      padding: 2em;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    a {
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌿 關於 SafeVoice</h1>
    <p>
      SafeVoice 是一個匿名訴說平台，讓你能夠安心說出心裡的話，而不必擔心身分被識別。
    </p>
    <p>
      我們使用 AI 技術（OpenAI）進行去識別化，會將你輸入的文字中出現的人名、地名、公司名等敏感資訊轉換為「某人」、「某地」等中性詞彙。
    </p>
    <p>
      留言會儲存在 Firebase 的資料庫中，每一筆留言僅能被一位傾聽者隨機讀取，一次機會，一次連結。
    </p>
    <p>
      我們不收集使用者資料、不建立帳號、也不儲存回覆內容，一切皆為匿名與一次性的「樹洞式交流」體驗。
    </p>
    <p>
      🔗 返回 <a href="../tell/">我要訴說</a> 或 <a href="../listen/">傾聽者</a>
    </p>
  </div>
</body>
</html>
