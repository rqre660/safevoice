<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>關於 SafeVoice</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 2em;
      background-image: url('background_shells.png'); /* ← 對應圖片檔名 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    a {
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌿 關於 SafeVoice</h1>
    <p>
      SafeVoice 是一個匿名訴說平台，讓你能夠安心說出心裡的話，而不必擔心身分被識別。
    </p>
    <p>
      我們使用 AI 技術（OpenAI）進行去識別化，會將你輸入的文字中出現的人名、地名、公司名等敏感資訊轉換為進行改寫。
    </p>
    <p>
      留言會儲存在 Firebase 的資料庫中，每一筆留言僅能被一位傾聽者隨機閱讀，一次機會，一次連結。
    </p>
    <p>
      我們不收集使用者資料、不建立帳號、也不儲存回覆內容，一切皆為匿名與一次性的「樹洞式」體驗。
    </p>
    <p>
      🔗 前往 <a href="../tell/">我要訴說</a> 或 <a href="../listen/">我想傾聽</a>
    </p>
  </div>
</body>
</html>
