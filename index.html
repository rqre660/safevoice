<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SafeVoice 首頁</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-image: url('background_dual.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    .nav-button {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #5fa8d3;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #3d7fa6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>歡迎來到 🌿SafeVoice</h1>
      <a class="nav-button" href="./tell/">🗣️訴說者 Tell</a>
      <a class="nav-button" href="./listen/">👂傾聽者 Listen</a>
      <a class="nav-button" href="./about/">ℹ️關於我們 About</a>
    </div>
  </div>
</body>
</html>
