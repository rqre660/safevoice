<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>SafeVoice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-image: url('background_dual.png'); /* 圖片檔名 */
      background-size: cover;         /* 滿版顯示 */
      background-position: center;    /* 圖片置中 */
      background-repeat: no-repeat;   /* 不重複 */
      background-attachment: fixed;   /* 視差背景 */
    }

    .content {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* 半透明白底 */
      border-radius: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>我是訴說者</h1>
    <textarea id="userInput" placeholder="請在此輸入想訴說的內容..." rows="8" cols="40"></textarea><br>
    <button onclick="anonymize()">送出</button>
    <h2>匿名化結果：</h2>
    <pre id="result">（結果會顯示在這裡）</pre>
  </div>

  <script>
    async function anonymize() {
      const text = document.getElementById("userInput").value;
      const response = await fetch("https://openai-anonymizer-api.vercel.app/api/anonymize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const data = await response.json();
      document.getElementById("result").textContent = data.anonymized || data.error || "發生錯誤";
    }
  </script>
</body>
</html>
